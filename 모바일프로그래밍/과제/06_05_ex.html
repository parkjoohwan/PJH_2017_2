<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html"; charset="utf-8">
  <title>Untitled Document</title>
  <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
    }
    #content{
      position: relative;
      width: 300px;
      text-align: center;
      padding-top: 1em;
      padding-bottom: 1em;
      border: 2px solid red;
      margin: 5em;
    }
    .title{
      font-size: 14px;
      font-weight: bold;
    }
    #logo{
      /*그림이 들어갔을 때 자동으로 가운데 정렬*/
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div id = "content">
    <p class="title">무엇이 당신의 차별화 전략인가요?</p>
    <img id="logo" src="apple.jpg" alt="과일사과"/>
  </div>
</body>
</html>
