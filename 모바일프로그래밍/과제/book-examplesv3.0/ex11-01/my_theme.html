<div data-role="page" id="theme_a"  data-theme="a">
	<div data-role="header" >
		<h1>나만의 테마 꾸미기</h1>
        <div data-role="navbar" class="toolbar">
            <ul>
                <li><a href="#theme_a" data-icon="grid" class="ui-btn-active">디자인 테마 A</a></li>
                <li><a href="#theme_b" data-icon="star" >디자인 테마 B</a></li>
                <li><a href="#theme_c" data-icon="gear">디자인 테마 C</a></li>
            </ul>
        </div><!-- /navbar -->
	</div>
	<div data-role="content">	
    <h2>스와치 A</h2>
	<div>
			
		<div data-role="fieldcontain">
         <label for="name-a">글자입력:</label>
         <input type="text" name="name" id="name-a" value=""  />
		</div>
		
		<div data-role="fieldcontain">
			<label for="switch-a">스위치:</label>
			<select name="switch-a" id="switch-a" data-role="slider">
				<option value="off" checked="checked">끄기</option>
				<option value="on">켜기</option>
			</select> 
		</div>
		
		<div data-role="fieldcontain">
			<label for="slider-a">슬라이더: </label>
		 	<input type="range" name="slider" id="slider-a" value="0" min="0" max="100"  />
		</div>
		
		
		<div data-role="fieldcontain">
		<fieldset data-role="controlgroup" data-type="horizontal">
	    	<legend>서체 스타일:</legend>
	    	<input type="checkbox" name="checkbox-6a" id="checkbox-6a" class="custom" checked="checked" />
			<label for="checkbox-6a">b</label>

			<input type="checkbox" name="checkbox-7a" id="checkbox-7a" class="custom" />
			<label for="checkbox-7a"><em>i</em></label>

			<input type="checkbox" name="checkbox-8a" id="checkbox-8a" class="custom" />
			<label for="checkbox-8a">u</label>    
	    </fieldset>
		</div>
	
		<div data-role="fieldcontain">
		    <fieldset data-role="controlgroup">
		    	<legend>과일 선택:</legend>
		         	<input type="radio" name="radio-choice-1a" id="radio-choice-1a" value="choice-1" checked="checked"/>
		         	<label for="radio-choice-1a">사과</label>

		         	<input type="radio" name="radio-choice-2a" id="radio-choice-2a" value="choice-2"  />
		         	<label for="radio-choice-2a">배</label>

		         	<input type="radio" name="radio-choice-3a" id="radio-choice-3a" value="choice-3"  />
		         	<label for="radio-choice-3a">포도</label>

		         	<input type="radio" name="radio-choice-4a" id="radio-choice-4a" value="choice-4"  />
		         	<label for="radio-choice-4a">복숭아</label>
		    </fieldset>
		</div>
		
		<div data-role="fieldcontain">
			<label for="select-choice-a" class="select">커피 선택:</label>
			<select name="select-choice-a" id="select-choice-a">
				<option value="a1" checked="checked">아메리카노</option>
				<option value="a2">카페라테</option>
				<option value="a3">에스프레소</option>
				<option value="a4">카페모카</option>
			</select>
		</div>
		
		</div><!-- /body-a -->   		
	</div>
	<div data-role="footer">
		<h4>페이지 바닥글</h4>
	</div>
</div>
